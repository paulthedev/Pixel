<ion-content>
  <div class="gifs">
    <ion-card class="gif" *ngFor="let gif of gifArray">
        <img [src]="gif.images.downsized.url" >
    </ion-card>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
